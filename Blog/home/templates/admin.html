    <script>
      const correctPassword = "Giga123"; // Set your password here
      let countdownTime = 10; // Set countdown time in seconds
  
      function verifyPassword() {
          const password = document.getElementById('password').value;
          const errorDiv = document.getElementById('error');
          if (password === correctPassword) {
              startCountdown();
              errorDiv.textContent = '';
          } else {
              errorDiv.textContent = 'Incorrect password. Please try again.';
          }
      }
  
      function startCountdown() {
          const countdownDiv = document.getElementById('countdown');
          countdownDiv.textContent = `Unlocking in ${countdownTime} seconds...`;
  
          const interval = setInterval(() => {
              countdownTime--;
              countdownDiv.textContent = `Unlocking in ${countdownTime} seconds...`;
              if (countdownTime === 0) {
                  clearInterval(interval);
                  document.getElementById('password-protection').style.display = 'none';
                  document.getElementById('locked-content').style.display = 'block';
              }
          }, 1000);
      }
  </script>
